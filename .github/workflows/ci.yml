name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install poetry
      run: |
        curl -sSL https://install.python-poetry.org/install-poetry.py | python -
    - name: Install Dependencies
      run: |
        poetry install
    - name: Run flake8
      run: |
        poetry run flake8
  mypy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install poetry
      run: |
        curl -sSL https://install.python-poetry.org/install-poetry.py | python -
    - name: Install Dependencies
      run: |
        poetry install
    - name: Run mypy
      run: |
        poetry run mypy sched_slack_bot test_sched_slack_bot --config-file mypy.ini
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install poetry
      run: |
        curl -sSL https://install.python-poetry.org/install-poetry.py | python -
    - name: Install Dependencies
      run: |
        poetry install
    - name: Run tests with coveralls
      run: |
        poetry run coverage run --source=sched_slack_bot -m pytest test_sched_slack_bot
    - name: Upload coveralls data
      run: |
        poetry run coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build_and_push_docker_image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Check out code
      - uses: mr-smithers-excellent/docker-build-push@v5.6
        name: Build & push Docker image
        with:
          image: schedslackbot
          # see https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
          tags: ci-${{ github.run_id }}
          registry: ghcr.io
          dockerfile: Dockerfile
          username: Germandrummer92
          password: ${{ secrets.GITHUB_TOKEN }}
